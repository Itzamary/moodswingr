<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/output.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <title>moodswingr</title>
</head>
<body>
    <!-- title with icon on the right-->
    <header>
        <h1 id="title">moodswingr</h1>
        <img id="icon1" src="./assets/images/headphones-icon.png"/>
    </header>
    <main>
        <!--about button top of main section-->
        <button></button>
        <!--image with mood selector on top use z-index in css to accomplish this-->
        <img/>
        <!-- select mood-->
        <select name="mood">
            <option value="" disabled selected hidden>How are you feeling?</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
            <option value="bored">Bored</option>
            <option value="happy">Happy</option>
            <option value="anxious">Ansxious</option>
            <option value="pensive">Pensive</option>
            <option value="loving">Loving</option>
        </select>
        <!-- playlist widget inside the div to the right.-->
        <div></div>
    </main>
    <footer>
        <!-- footer section with icon to the left, copyright centerd and div with three icons on the right-->
        <img id="icon2" src="./assets/images/headphones-icon.png"/>
        <h6>&copy 2022 moodswinger</h6>
        <div id="icon-group">
            <img id="icon3" src="./assets/images/github-icon.png"/>
            <img id="icon4" src="./assets/images/github-icon.png"/>
            <img id="icon5" src="./assets/images/github-icon.png"/>
        </div>
    </footer>
    <script href="assets/js/script.js"></script>
</body>
</html>
