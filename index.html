<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/output.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <title>moodswingr</title>
</head>
<body class="bg-gradient-to-r from-msblue to-msred w-100 h-screen">
    <!-- title with icon on the right-->
    <header class="w-100 flex flex-row justify-around align-center">
        <div class="logo flex drop-shadow-xl">
            <h1 id="title" class="font-fredoka text-mslight text-5xl lg:text-6xl 2xl:text-7xl mx-4 my-8">moodswingr</h1>
            <img id="icon1" class="h-14 w-14 my-8 lg:h-20 lg:w-20 2xl:w-24 2xl:h-24" src="./assets/images/headphones-icon.svg"/>
        </div>
    </header>
    <div class="2xl:mt-10 w-100" id="info">
        <!--about button top of main section-->
        <button id="modal-btn" class="drop-shadow-xl font-sawagoth text-mslight text-lg 2xl:text-2xl bg-msblue rounded-3xl flex mx-auto w-32 h-9 2xl:h-11 2xl:w-44 items-center justify-center hover:shadow-lg hover:shadow-mslight hover:bg-blue-500">about</button>
        <div id="overlay" class="h-screen z-20 absolute hidden inset-0 bg-msdark backdrop-blur-sm bg-opacity-50 m-auto flex align-center justify-center">
            <div class="m-auto flex align-center justify-center">
                <div id="modal" class="text-mslight rounded-3xl bg-msred w-72 h-60 sm:w-1/2  2xl:w-96 2xl:h-64">
                    <div class="modal-header flex text-center justify-between align-center m-3">
                        <h3 class="font-fredoka text-2xl ml-14 sm:ml-20">moodswingr</h3>
                        <img id="modal-close" class="w-5 h-5 self-center cursor-pointer mr-3 hover:transition ease-in-out hover:scale-125" src="./assets/images/x.svg"></img>
                    </div>
                    <div class="modal-text font-sawagoth text-center text-md 2xl:text-lg 2xlm-8 2xl:mt-5">
                        <p class="w-3/4 mx-auto">moodswingr recommends songs based on your current mood. 
                            Select a mood from the mood dropdown menu to get music recommendations that best compliment how you're feeling!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="relative">
        <!--image with mood selector on top use z-index in css to accomplish this-->
        <div class="hero-container 2xl:w-100 my-8 2xl:my-16 mx-auto 2xl:flex 2xl:justify-evenly 2xl:self-center 2xl:align-center">
            <div class="hero-img drop-shadow-xl">
                <img class="object-cover mx-auto sm:mb-4 w-4/5 2xl:w-928 2xl:h-96 rounded-3xl image" src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>
            <div class="playlist drop-shadow-xl bg-msblue w-4/5 h-72 mx-auto 2xl:mx-0 2xl:w-1/3 2xl:h-96 overflow-auto rounded-3xl">
                <div class="card-header bg-msblue top-0 sticky text-lg 2xl:text-2xl font-sawagoth text-mslight text-center">
                    <p class="mx-auto my-4" id="playlist-header">Select a mood!</p>
                </div>
                <div id="song-recs" class="w-4/5 mx-auto">
                    <ul id="song-list" class="font-sawagoth text-lg text-left text-mslight list-inside">
                        <li class="list-item hover:underline p-2"></li>
                    </ul>
                </div>
            </div>
            <div class="absolute inset-y-1/4 inset-x-1/4 2xl:inset-y-1/2 2xl:inset-x-1/3 z-10">
                <select class="mood drop-shadow-xl text-lg p-2 2xl:w-60 2xl:h-11 2xl:text-xl rounded-3xl bg-msred font-sawagoth text-mslight text-center" name="mood">
                    <option value="" disabled selected hidden>Select your mood!</option>
                    <option class="options" value="sad">Sad</option>
                    <option class="options" value="angry">Angry</option>
                    <option class="options" value="happy">Happy</option>
                    <option class="options" value="anxious">Anxious</option>
                    <option class="options" value="loving">Loving</option>
                </select>
            </div>
        </div>
    </main>
    <footer class="w-full">
        <div class="footer-elements drop-shadow-xl flex items-center justify-around">
            <img id="icon2" class="h-14 w-14 sm:w-16 sm:h-16 2xl:h-24 2xl:w-24 my-6" src="./assets/images/headphones-icon.svg"/>
            <h6 class="font-sawagoth text-mslight sm:text-lg text-sm">&copy 2022 moodswingr</h6>
            <div id="icon-group" class="drop-shadow-xl flex flex-row justify-center align-center">
                <a href="https://github.com/realnifty"><img id="icon3"  class="h-7 w-7 m-1 sm:h-9 sm:w-9 2xl:w-14 2xl:h-14 2xl:m-2" src="./assets/images/github-icon.svg"/></a>
                <a href="https://github.com/Itzamary"><img id="icon4"  class="h-7 w-7 m-1 sm:h-9 sm:w-9 2xl:w-14 2xl:h-14 2xl:m-2" src="./assets/images/github-icon.svg"/></a>
                <a href="https://github.com/axdot"><img id="icon5"  class="h-7 w-7 m-1 sm:h-9 sm:w-9 2xl:w-14 2xl:h-14 2xl:m-2" src="./assets/images/github-icon.svg"/></a>
            </div>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
