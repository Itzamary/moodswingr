<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/output.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <title>moodswingr</title>
</head>
<body class="bg-gradient-to-r from-msblue to-msred h-screen">
    <!-- title with icon on the right-->
    <header class="w-full flex flex-row justify-around align-center">
        <div class="logo flex drop-shadow-xl">
            <h1 id="title" class="font-fredoka text-mslight text-7xl mx-4 my-8">moodswingr</h1>
            <img id="icon1" class="h-24 w-24 my-8" src="./assets/images/headphones-icon.svg"/>
        </div>
    </header>
    <div class="mt-10" id="info">
        <!--about button top of main section-->
        <button id="modal-btn" class="font-fredoka text-mslight text-3xl bg-msblue rounded-3xl flex mx-auto h-11 w-44 items-center justify-center hover:shadow-lg hover:shadow-mslight hover:bg-msred">about</button>
        <div id="overlay" class="h-screen z-10 absolute hidden inset-0 bg-msdark backdrop-blur-sm bg-opacity-50 m-auto flex align-center justify-center">
            <div class="m-auto flex align-center justify-center">
                <div id="modal" class="text-mslight rounded-3xl bg-msred w-96 h-64">
                    <div class="modal-header flex justify-between align-center ml-24 m-3">
                        <h3 class="font-fredoka text-3xl">moodswingr</h3>
                        <img id="modal-close" class="w-5 h-5 self-center cursor-pointer mr-3 hover:transition ease-in-out hover:scale-125" src="./assets/images/x.svg"></img>
                    </div>
                    <div class="modal-text font-sawagoth text-center text-lg m-8 mt-5">
                        <p>moodswingr recommends songs based on your current mood. Select a mood from the mood menu to get music recommendations that best compliment how you're feeling!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="relative">
        <!--image with mood selector on top use z-index in css to accomplish this-->
        <div class="hero-container w-3/4 mt-24 mx-auto flex justify-evenly self-center align-center">
            <div class="hero-img">
                <img class="object-cover w-928 h-96 rounded-3xl" src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>
            <div class="playlist bg-msblue w-72 h-96 rounded-3xl">
                <div class="playlist-header text-xl font-fredoka text-mslight text-center">
                    <p class="mx-auto my-4">Hello!</p>
                </div>
                <div id="song-recs">
                    <ul id="song-list" class="font-sawagoth text-sm text-center text-mslight">
                        <li id="song-list-item">HELLO BRUH</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- select mood-->
        <div class="absolute inset-0 left-50">
            <select  name="mood ">
                <option value="" disabled selected hidden>Select your mood</option>
                <option class="options" value="sad">Sad</option>
                <option class="options" value="angry">Angry</option>
                <option class="options" value="bored">Bored</option>
                <option class="options" value="happy">Happy</option>
                <option class="options" value="anxious">Anxious</option>
                <option class="options" value="pensive">Pensive</option>
                <option class="options" value="loving">Loving</option>
            </select>
        </div>
    </main>
    <footer class="bottom-0 w-screen">
        <div class="footer-elements drop-shadow-xl flex items-center justify-around">
            <img id="icon2" class="h-24 w-24 my-6" src="./assets/images/headphones-icon.svg"/>
            <h6 class="font-sawagoth text-mslight text-xl">&copy 2022 moodswingr</h6>
            <div id="icon-group" class="drop-shadow-xl flex flex-row justify-center align-center">
                <a href="https://github.com/realnifty"><img id="icon3"  class="h-14 w-14 m-2" src="./assets/images/github-icon.svg"/></a>
                <a href="https://github.com/Itzamary"><img id="icon4"  class="h-14 w-14 m-2" src="./assets/images/github-icon.svg"/></a>
                <a href="https://github.com/axdot"><img id="icon5"  class="h-14 w-14 m-2" src="./assets/images/github-icon.svg"/></a>
            </div>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
